trigger:
  branches:
    include:
    - master

stages:
- ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
  - stage: Analysis
    dependsOn: []
    jobs:
    - job:
      displayName: "Semgrep"
      continueOnError: false
      pool:
        vmImage: ubuntu-latest
      steps:
      - script: |
          set -ex
          target_branch=origin/$(System.PullRequest.TargetBranch)
          files_changed=$(git --no-pager diff $target_branch..HEAD --name-only --diff-filter=d)
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep --config "p/default" --error $files_changed
        displayName: 'Run Semgrep'

- stage: Build
  jobs:
  - job:
    displayName: "build"
    timeoutInMinutes: 60

    pool:
      vmImage: ubuntu-20.04

    container:
      image: sonicdev-microsoft.azurecr.io:443/sonic-slave-buster:latest

    steps:
    - checkout: self
      clean: true
      submodules: recursive
      displayName: 'Checkout code'

    - script: |
        set -ex

        dpkg-buildpackage -rfakeroot -us -uc -b -j$(nproc) && cp ../*.deb $(Build.ArtifactStagingDirectory)/
      displayName: "Build"

    - publish: $(Build.ArtifactStagingDirectory)/
      artifact: sonic-ztp
      displayName: "Archive artifacts"

